---
name: docslab tests
on:
    push:
    pull_request:
jobs:
    build-and-test:
        name: Build and test
        runs-on: ubuntu-22.04
        strategy:
            matrix:
                node: ['18.0', '20', '22']
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: ${{ matrix.node }}
                cache: yarn
            - name: Installation
              run: yarn
            - name: Lint
              run: yarn lint
            - name: Test
              run: yarn test
